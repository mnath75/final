<!DOCTYPE html>
<html>
<head>
	<title>Apointments Details </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
	<style type="text/css">
		.card-body{
			text-align: center;
		}
		.card{
			height: 200px;
		}
		button{
      width: 100%;
    }
	</style>
	</head>
<body>
 {% include "nav.html" %}
 <div class="container mt-5">
 <h2 class="text-center alert alert-danger">Prescription Details of  {{ data.name }}  {{ data.id }}</h2>

 <div class="container">
	<div class="row">
		<div class="col-sm-12">
			<form class="form-inline" method="post" action="{% url 'apointmentDetails' id=data.id %}">
				{% csrf_token %}
				<label for="medicine">Medicine:</label>
				<input type="text" class="form-control" placeholder="Medicine Name" id="medicine" name="medicine">
				<label for="potency" style="margin: 50px;">Potency:</label>
				<select id="potency" name="potency">
					<option value="Q">Q</option>
					<option value="3X">3X</option>
					<option value="6X">6X</option>
					<option value="6">6</option>
					<option value="30">30</option>
					<option value="200">200</option>
					<option value="1 M">1 M</option>
					<option value="10 M">10 M</option>
					<option value="0/1">0/1</option>
					<option value="0/2">0/2</option>
					<option value="0/3">0/3</option>
					<option value="0/4">0/4</option>
					<option value="0/5">0/5</option>
					<option value="0/6">0/6</option>
					<option value="0/7">0/7</option>
					<option value="0/8">0/8</option>
					<option value="0/9">0/9</option>
					<option value="0/10">0/10</option>
					<option value="0/11">0/11</option>
					<option value="0/12">0/12</option>
					<option value="0/13">0/13</option>
					<option value="0/14">0/14</option>
					<option value="0/15">0/15</option>
					<option value="0/16">0/16</option>
				  </select>
				<label for="duration" style="margin: 50px;">Duration:</label>
				<select id="duration" name="duration">
					<option value="7Days">7 Days</option>
					<option value="14 Days">14 Days</option>
					<option value="21 Days">21 Days</option>
					<option value="1 Month">1 Month</option>
					<option value="45 Days">45 Days</option>
					<option value="2 Months">2 Months</option>
					<option value="3 Months">3 Months</option>
					<option value="4 Months">4 Months</option>
					<option value="5 Months">5 Months</option>
					<option value="6 Months">6 Months</option>
				  </select>	
				<button type="submit" class=" form-control btn btn-primary" style="margin: 50px;">Submit</button>
			
			  </form>
			</div>
			<button type="submit" class="btn btn-danger"> <a href="{% url 'payment' id=1 % } "></a> Today Payment </button>

			<div>
			
			</div>
	  	
	</div>
		<hr class = 'primary'>
			<table class="table">
	  <thead>
	
		<tr>
		  
		  <th scope="col">Medicine</th>
		  <th scope="col">Potency</th>
		  <th scope="col">Date</th>
		  <th scope="col">Duration</th>
		 <!-- <th scope="col">Branch</th>
		  <th scope="col">Details</th>-->
		</tr>
	  </thead>
	  <tbody>
		{% for d in data2 %}
		<tr>
		  
		  <td>{{d.medicine}} </td>
		<!--  <td> {{ data.docterid.name }} </td>-->
		  <td>{{ d.potency}}  </td>
	
	
		  <!-- <td> {{ data.patientid.name }}</td> -->
		  <td> {{d.date}} </td>
		  <td> {{d.durations}}</td>

		  <td>
			<a class="btn btn-primary" href="" title="Edit ">
				<i class="fa fa-edit"></i>
			</a>
		</td>
		<td>
			<a class="btn btn-secondary" href="" title="Delete ">
				<i class="fa fa-trash"></i>
			</a>
		</tr>
		{% endfor %}
		
	  </tbody>
	</table>
	
	  </div>
	</div>
	</div>




 </div>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>
</html>
